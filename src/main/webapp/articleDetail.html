<script type="text/javascript">
$(function(){
    getNewAndHot();
    changeContent();

    $(window).on("popstate",function(e){
        console.log("onpopstate");
        changeContent();
    });
    // console.log("first = " + location.href);
});
function changeContent(){
    var query = location.href.split("?")[1];
    if (!query) {
        // 如果没有查询条件，则显示默认第1个章节
        history.replaceState(null, "", location.href + "?article=" + 1);    
        changeContent();
    }else {     
        // console.log("start query" + location.href);
        var articleId = query.substring(8,query.length);
        ART_ID = articleId;
        showArticleDetail(articleId,true);
    }    
}
